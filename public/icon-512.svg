    <rect x="-20" y="84" width="40" height="12" fill="#ff3860"/>
  </g>
  
  <!-- 文字 -->
  <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">藥助Next</text>
  <text x="256" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="white">學院</text>
