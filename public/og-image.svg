<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d1b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#209cee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 裝飾圓點 -->
  <circle cx="100" cy="100" r="30" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="40" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="25" fill="white" opacity="0.15"/>
  <circle cx="1000" cy="150" r="35" fill="white" opacity="0.1"/>
  
  <!-- 主要內容區域 -->
  <g transform="translate(600, 315)">
    <!-- 藥瓶圖示 -->
    <g transform="translate(-200, 0)">
      <!-- 瓶身 -->
      <rect x="-40" y="-60" width="80" height="120" fill="white" rx="8"/>
      <!-- 瓶蓋 -->
      <rect x="-48" y="-80" width="96" height="32" fill="white" rx="16"/>
      <!-- 標籤 -->
      <rect x="-32" y="-40" width="64" height="8" fill="#00d1b2"/>
      <rect x="-32" y="-24" width="48" height="6" fill="#00d1b2"/>
      <rect x="-32" y="-12" width="56" height="6" fill="#00d1b2"/>
      <!-- 十字標記 -->
      <rect x="-4" y="20" width="8" height="24" fill="#ff3860"/>
      <rect x="-12" y="28" width="24" height="8" fill="#ff3860"/>
    </g>
    
    <!-- 主標題 -->
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">藥助Next學院</text>
    
    <!-- 副標題 -->
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="white">專業藥局助理轉職教育與就業媒合平台</text>
    
    <!-- 特色標籤 -->
    <g transform="translate(0, 60)">
      <rect x="-180" y="0" width="120" height="40" fill="white" rx="20" opacity="0.9"/>
      <text x="-120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00d1b2">職能導向</text>
      
      <rect x="-40" y="0" width="120" height="40" fill="white" rx="20" opacity="0.9"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00d1b2">實務操作</text>
      
      <rect x="100" y="0" width="120" height="40" fill="white" rx="20" opacity="0.9"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00d1b2">就業媒合</text>
    </g>
  </g>
</svg>