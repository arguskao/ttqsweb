<!doctype html>
<html>
  <head>
    <title>測試註冊 API</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      .form-group {
        margin: 15px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      button:hover {
        background: #45a049;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h1>測試註冊 API</h1>

    <form id="registerForm">
      <div class="form-group">
        <label>身份類型</label>
        <select id="userType" required>
          <option value="">請選擇</option>
          <option value="job_seeker">求職者</option>
          <option value="employer">雇主</option>
          <option value="instructor">講師</option>
        </select>
      </div>

      <div class="form-group">
        <label>姓</label>
        <input type="text" id="lastName" placeholder="請輸入姓氏" required />
      </div>

      <div class="form-group">
        <label>名</label>
        <input type="text" id="firstName" placeholder="請輸入名字" required />
      </div>

      <div class="form-group">
        <label>電子郵件</label>
        <input type="email" id="email" placeholder="請輸入電子郵件" required />
      </div>

      <div class="form-group">
        <label>電話號碼（選填）</label>
        <input type="tel" id="phone" placeholder="請輸入電話號碼" />
      </div>

      <div class="form-group">
        <label>密碼</label>
        <input type="password" id="password" placeholder="至少8個字符" required />
      </div>

      <div class="form-group">
        <label>確認密碼</label>
        <input type="password" id="confirmPassword" placeholder="再次輸入密碼" required />
      </div>

      <button type="submit">註冊</button>
    </form>

    <div id="result"></div>

    <script>
      document.getElementById('registerForm').addEventListener('submit', async e => {
        e.preventDefault()

        const userType = document.getElementById('userType').value
        const lastName = document.getElementById('lastName').value
        const firstName = document.getElementById('firstName').value
        const email = document.getElementById('email').value
        const phone = document.getElementById('phone').value
        const password = document.getElementById('password').value
        const confirmPassword = document.getElementById('confirmPassword').value
        const resultDiv = document.getElementById('result')

        // 前端驗證
        if (password !== confirmPassword) {
          resultDiv.className = 'error'
          resultDiv.textContent = '❌ 密碼確認不一致'
          return
        }

        if (password.length < 8) {
          resultDiv.className = 'error'
          resultDiv.textContent = '❌ 密碼必須至少8個字符'
          return
        }

        resultDiv.className = ''
        resultDiv.textContent = '發送註冊請求中...\n'

        const requestData = {
          userType,
          lastName,
          firstName,
          email,
          phone: phone || undefined,
          password,
          confirmPassword
        }

        resultDiv.textContent += `請求數據:\n${JSON.stringify(requestData, null, 2)}\n\n`

        try {
          const response = await fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
          })

          const data = await response.json()

          resultDiv.textContent += `狀態碼: ${response.status}\n\n`
          resultDiv.textContent += `響應:\n${JSON.stringify(data, null, 2)}`

          if (data.success) {
            resultDiv.className = 'success'
            resultDiv.textContent = '✅ 註冊成功！\n\n' + resultDiv.textContent

            // 保存 token
            if (data.data?.tokens?.accessToken) {
              localStorage.setItem('auth_token', data.data.tokens.accessToken)
              localStorage.setItem('auth_user', JSON.stringify(data.data.user))
              resultDiv.textContent += '\n\n✅ Token 已保存到 localStorage'
            }
          } else {
            resultDiv.className = 'error'
            resultDiv.textContent = '❌ 註冊失敗\n\n' + resultDiv.textContent
          }
        } catch (error) {
          resultDiv.className = 'error'
          resultDiv.textContent = `❌ 錯誤: ${error.message}`
        }
      })
    </script>
  </body>
</html>
