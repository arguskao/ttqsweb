<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>
</head>

<body>
    <h1>Test Page</h1>
    <p>If you can see this, the basic HTML is working.</p>
    <script>
        console.log('JavaScript is working');
        fetch('/api/v1/courses')
            .then(response => response.json())
            .then(data => {
                console.log('API is working:', data);
                document.body.innerHTML += '<p>API Response: ' + JSON.stringify(data).substring(0, 100) + '...</p>';
            })
            .catch(error => {
                console.error('API Error:', error);
                document.body.innerHTML += '<p>API Error: ' + error.message + '</p>';
            });
    </script>
</body>

</html>
